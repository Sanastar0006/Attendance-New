<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Attendance Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .card {
      width: 420px;
      background: rgba(255,255,255,0.08);
      padding: 28px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
    }
    h2 {
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 26px;
      color: #f5f5f5;
      letter-spacing: 1px;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    .input-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #cfcfcf;
      font-size: 15px;
    }
    .input-group input {
      width: 18px;
      height: 20px;
      padding: 0 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #6dd5fa;
      box-shadow: 0 0 8px #6dd5fa;
    }
    .toggle-eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ddd;
    }
    button {
      width: 20px;
      height: 21px;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      border: none;
      padding: 0;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    #attSection {
      display: none;
      text-align: center;
    }
    video {
      width: 330px;
      height: 250px;
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin: 10px auto;
    }
    select, input[type=text], input[type=password] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      width: 90%;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }
    .row button {
      width: auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      font-weight: 600;
    }
    #loginMsg, #statusMsg {
      color: #ff7777;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>Attendance Portal</h2>
  <button id="addUserBtn">Add User</button>
</header>

<!-- LOGIN -->
<div id="loginSection" class="box">
  <h3>Login</h3>
  <label>Username</label>
  <select id="loginUser"></select>

  <label>Password</label>
  <input type="password" id="loginPass" />

  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<!-- ATTENDANCE PAGE -->
<div id="attSection">
  <h2>Welcome <span id="attName"></span></h2>
  <p>You are now inside the Attendance Portal</p>
</div>

<!-- ADD USER MODAL -->
<div id="userModal">
  <div class="modalBox">
    <h3>Add User</h3>

    <label>Staff Name</label>
    <input type="text" id="uName" />

    <label>Staff ID</label>
    <input type="text" id="uID" />

    <label>Username</label>
    <input type="text" id="uUser" />

    <label>Create Password</label>
    <input type="password" id="uPass" />

    <label>Confirm Password</label>
    <input type="password" id="uCPass" />

    <div class="rowBtn">
      <button id="saveBtn">Save</button>
      <button id="clearBtn" style="background:#dc3545">Clear</button>
    </div>

    <button id="closeBtn" style="margin-top:10px;background:#555">Close</button>
  </div>
</div>

<script>
// Load Users
let users = JSON.parse(localStorage.getItem("attUsers") || "[]");

function loadUsers() {
  const sel = document.getElementById("loginUser");
  sel.innerHTML = "";
  users.forEach(u => {
    let op = document.createElement("option");
    op.value = u.username;
    op.textContent = u.username;
    sel.appendChild(op);
  });
}
loadUsers();

// Open Add User
addUserBtn.onclick = () => userModal.style.display = "flex";
closeBtn.onclick = () => userModal.style.display = "none";

// Clear
clearBtn.onclick = () => {
  uName.value = "";
  uID.value = "";
  uUser.value = "";
  uPass.value = "";
  uCPass.value = "";
};

// Save User (Local Only)
saveBtn.onclick = () => {
  if (uPass.value !== uCPass.value) {
    alert("Passwords not match machi!");
    return;
  }

  const newU = {
    name: uName.value,
    id: uID.value,
    username: uUser.value,
    password: uPass.value
  };

  users.push(newU);
  localStorage.setItem("attUsers", JSON.stringify(users));

  alert("User Added Successfully!");
  loadUsers();
  userModal.style.display = "none";
};

// LOGIN
loginBtn.onclick = () => {
  const u = loginUser.value;
  const p = loginPass.value;

  const found = users.find(x => x.username === u && x.password === p);

  if (!found) {
    loginMsg.textContent = "Invalid Username or Password";
    return;
  }

  loginSection.style.display = "none";
  attSection.style.display = "block";
  attName.textContent = found.name;
};
</script>

<button id="addUserBtn" style="position:absolute; top:20px; right:20px; width:120px; height:30px; font-size:14px; border-radius:8px; background:#00bcd4; color:#fff; border:none; cursor:pointer;">Add User</button>
</body>
</html>
